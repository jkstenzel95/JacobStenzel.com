<div id="landingCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="../../../images/fidelity-02.jpg" alt="Chania">
    </div>

    <div class="item">
      <img src="../../../images/composition-01.jpg" alt="Chania">
    </div>

    <div class="item">
      <img src="../../../images/cube-19.jpg" alt="Flower">
    </div>

    <div class="item">
      <img src="../../../images/insomniac-pan-11.jpg" alt="Flower">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" role="button" onclick="$('#landingCarousel').carousel('prev')" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" role="button" onclick="$('#landingCarousel').carousel('next')" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
